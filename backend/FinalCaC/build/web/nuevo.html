<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Proyecto CaC</title>
  <link href="./css/estilos.css" rel="stylesheet" type="text/css">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="cabecera">
    <div class="menu">
      <a href="index.html">Inicio</a>
      <a href="loginCliente.html">Clientes</a>
      <a href="descripcionHotel.html">El Hotel</a>
      <div class="despliegue">
        <button class="desplieguebtn">Reservas
        </button>
        <div class="despliegue-content">
          <a href="reservas.html">Mis reservas</a>
          <a href="confirmacion.html">Confirmación</a>
          <a href="cancelacion.html">Cancelación</a>
        </div>
      </div>
      <a href="acerca.html" id="acerca" style="float:right">Acerca del sitio</a>
    </div>
  </div>
  <div class="container">
    <div class="row mt-2  mb-2 justify-content-center">
      <div class="col">
        <div class="wrap">
          <div class="p-3">
              <form action="nuevoUsuario" method="POST" onsubmit="return validacion()">
               <div class="form-row">
              <div class="form-group col">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario">
              </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                </div>
              </div>
              <div class="form-row">
              <div class="form-group col">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Email">
              </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="contra">Contraseña</label>
                  <input type="password" class="form-control" id="contra" name="contra" placeholder="Contraseña" value="">
                </div>
                <div class="form-group col-md-6">
                  <label for="contra2">Contraseña</label>
                  <input type="password" class="form-control" id="contra2" placeholder="Repetir contraseña" value="">
                </div>
              </div>
              <div class="form-row">
              <div class="form-group col">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección">
              </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="fechaEdad">Fecha de nacimiento</label>
                  <input type="date" class="form-control" id="fechaEdad" name="fechaEdad" max="2002-12-31">
                </div>
                <div class="form-group col-md-6">
                  <label for="telefono">Telefóno</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Telefóno" size="11" minlength="10"
                    maxlength="11" required>
                </div>
              </div>
               <button class="btn btn-primary" type="submit">Registrar</button>
            </form>
              
              <br><br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Carlos Peña ©</p>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
      function validacion(){
      if(document.getElementById("contra").value!==document.getElementById("contra2").value){
          document.getElementById("contra").style.backgroundColor = "red";
          document.getElementById("contra2").style.backgroundColor = "red";
          alert("Las contraseñas deben ser iguales");
        return false;
      } else return true;
   } 
      
  </script>
</body>

</html>
