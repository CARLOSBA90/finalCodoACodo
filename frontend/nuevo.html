  <div class="container">
    <div class="row mt-2  mb-2 justify-content-center">
      <div class="col">
        <div class="wrap">
          <div class="p-3">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
              </div>
              <div class="form-row">
              <div class="form-group col">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Email">
              </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="contra">Contraseña</label>
                  <input type="password" class="form-control" id="contra" placeholder="Contraseña">
                </div>
                <div class="form-group col-md-6">

                  <input type="password" class="form-control" id="contra2" placeholder="Repetir contraseña">
                </div>
              </div>
              <div class="form-row">
              <div class="form-group col">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Dirección">
              </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="fechaEdad">Fecha de nacimiento</label>
                  <input type="date" class="form-control" id="fechaEdad">
                </div>
                <div class="form-group col-md-6">
                  <label for="telefono">Telefóno</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="Telefóno" size="11" minlength="10"
                    maxlength="11" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>


            </p><br><br>
